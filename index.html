<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result"></div>
    <div class="board">
        <div class="shooter"></div>
        <div class="enemy"></div>
    </div>
    <aside>
        <p class="timer">Time to go:<span> 60s</span></p>
        <p class="result">Result: <span>0</span></p>
        <p class="player">Player: <span></span></p>
    </aside>
    <div class="modal-wrap">
        <div class="modal">
            <button class='newGame'>NEW GAME</button>
            <input type="text" class="name" placeholder="name">
        </div>
    </div>
    <div class="lastResults">Last results:</div>


    <script src="game.js"></script>

</body>

</html>
